<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 1080" preserveAspectRatio="xMidYMax slice">
  <defs>
    <!-- Couleurs arbres lointains (plus clairs, atmospheriques) -->
    <linearGradient id="treeFarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7BA88C"/>
      <stop offset="100%" style="stop-color:#5A8A6A"/>
    </linearGradient>

    <!-- Symbole sapin lointain -->
    <symbol id="pineFar" viewBox="0 0 60 120">
      <!-- Tronc -->
      <rect fill="#6B5344" x="25" y="90" width="10" height="30"/>
      <!-- Feuillage (3 niveaux) -->
      <path fill="url(#treeFarGradient)" d="M30,0 L55,40 L45,40 L60,70 L50,70 L60,100 L0,100 L10,70 L0,70 L15,40 L5,40 Z"/>
    </symbol>

    <!-- Symbole arbre feuillu lointain -->
    <symbol id="treeFar" viewBox="0 0 80 140">
      <!-- Tronc -->
      <rect fill="#7B6354" x="35" y="100" width="10" height="40"/>
      <!-- Feuillage rond -->
      <ellipse fill="url(#treeFarGradient)" cx="40" cy="60" rx="35" ry="50"/>
      <ellipse fill="#6A9A7A" cx="30" cy="50" rx="25" ry="35" opacity="0.7"/>
      <ellipse fill="#8AAA9A" cx="50" cy="70" rx="20" ry="30" opacity="0.5"/>
    </symbol>

    <!-- Brume de fond -->
    <linearGradient id="mistGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F0EA" stop-opacity="0"/>
      <stop offset="70%" style="stop-color:#E6F0EA" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#D6E6DA" stop-opacity="0.5"/>
    </linearGradient>
  </defs>

  <!-- Foret lointaine - repetee pour permettre le scroll -->
  <g opacity="0.7">
    <!-- Premiere serie d'arbres -->
    <use href="#pineFar" x="50" y="700" width="45" height="90"/>
    <use href="#treeFar" x="120" y="680" width="60" height="105"/>
    <use href="#pineFar" x="200" y="710" width="40" height="80"/>
    <use href="#treeFar" x="260" y="690" width="55" height="95"/>
    <use href="#pineFar" x="340" y="705" width="42" height="84"/>
    <use href="#treeFar" x="400" y="675" width="65" height="110"/>
    <use href="#pineFar" x="490" y="695" width="48" height="96"/>
    <use href="#treeFar" x="560" y="685" width="58" height="100"/>
    <use href="#pineFar" x="640" y="715" width="38" height="76"/>
    <use href="#treeFar" x="700" y="670" width="70" height="120"/>
    <use href="#pineFar" x="790" y="700" width="44" height="88"/>
    <use href="#treeFar" x="860" y="680" width="62" height="108"/>
    <use href="#pineFar" x="940" y="708" width="41" height="82"/>
    <use href="#treeFar" x="1000" y="688" width="56" height="98"/>

    <!-- Deuxieme serie (continuation) -->
    <use href="#pineFar" x="1080" y="702" width="46" height="92"/>
    <use href="#treeFar" x="1150" y="676" width="64" height="112"/>
    <use href="#pineFar" x="1240" y="712" width="39" height="78"/>
    <use href="#treeFar" x="1300" y="682" width="60" height="105"/>
    <use href="#pineFar" x="1380" y="698" width="47" height="94"/>
    <use href="#treeFar" x="1450" y="672" width="68" height="116"/>
    <use href="#pineFar" x="1540" y="706" width="43" height="86"/>
    <use href="#treeFar" x="1610" y="686" width="59" height="102"/>
    <use href="#pineFar" x="1690" y="714" width="37" height="74"/>
    <use href="#treeFar" x="1750" y="668" width="72" height="122"/>
    <use href="#pineFar" x="1840" y="704" width="45" height="90"/>
    <use href="#treeFar" x="1910" y="678" width="63" height="110"/>

    <!-- Troisieme serie (pour le scroll continu) -->
    <use href="#pineFar" x="1990" y="700" width="45" height="90"/>
    <use href="#treeFar" x="2060" y="680" width="60" height="105"/>
    <use href="#pineFar" x="2140" y="710" width="40" height="80"/>
    <use href="#treeFar" x="2200" y="690" width="55" height="95"/>
    <use href="#pineFar" x="2280" y="705" width="42" height="84"/>
    <use href="#treeFar" x="2340" y="675" width="65" height="110"/>
    <use href="#pineFar" x="2430" y="695" width="48" height="96"/>
    <use href="#treeFar" x="2500" y="685" width="58" height="100"/>
    <use href="#pineFar" x="2580" y="715" width="38" height="76"/>
    <use href="#treeFar" x="2640" y="670" width="70" height="120"/>
    <use href="#pineFar" x="2730" y="700" width="44" height="88"/>
    <use href="#treeFar" x="2800" y="680" width="62" height="108"/>

    <!-- Quatrieme serie -->
    <use href="#pineFar" x="2880" y="708" width="41" height="82"/>
    <use href="#treeFar" x="2940" y="688" width="56" height="98"/>
    <use href="#pineFar" x="3020" y="702" width="46" height="92"/>
    <use href="#treeFar" x="3090" y="676" width="64" height="112"/>
    <use href="#pineFar" x="3180" y="712" width="39" height="78"/>
    <use href="#treeFar" x="3240" y="682" width="60" height="105"/>
    <use href="#pineFar" x="3320" y="698" width="47" height="94"/>
    <use href="#treeFar" x="3390" y="672" width="68" height="116"/>
    <use href="#pineFar" x="3480" y="706" width="43" height="86"/>
    <use href="#treeFar" x="3550" y="686" width="59" height="102"/>
    <use href="#pineFar" x="3630" y="714" width="37" height="74"/>
    <use href="#treeFar" x="3700" y="668" width="72" height="122"/>
  </g>

  <!-- Brume atmospherique -->
  <rect fill="url(#mistGradient)" x="0" y="600" width="100%" height="480"/>
</svg>
